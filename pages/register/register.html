<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <h1>REGISTRO DE USUARIO</h1>

        <form class="register-form" id="registerForm">

            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="fullName" value="neo" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="neo@gmail.com" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="text" id="password" name="password1" value="neo" required>
            </div>

            <div class="input-group">
                <label for="password2">Repetir Contraseña:</label>
                <input type="text" id="password2" name="password2" value="neo" required>
            </div>

            <div class="input-group">
                <label for="age">Edad:</label>
                <input type="number" step=".1" id="age" name="age" required>
            </div>

            <div class="flex">
                <label for="gender">Gender:</label>
                <div class="input-group">
                    <div class="radio-container">
                        <input type="radio" id="genderM" name="gender"  value="male" checked> <label for="genderM">Masculino</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" id="genderF" name="gender" value="female"> <label for="genderF">Femenino</label>
                    </div>
                    <div class="radio-container">
                        <input type="radio" id="other" name="gender" value="other"> <label for="genderF">Otro</label>
                    </div>
                </div>
            </div>
            
            <br>
            <button type="submit" class="btn" id="registerSubmit">Enviar</button>
        </form>
    </div>

    <script src="/js/alert.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
